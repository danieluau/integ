<body>
    <form>
       
        <section>

            <div class="form-header">
                <div class="title">
                    <h1>Cadastro do pet</h1>
                </div>
            </div>

            <div class="grupo">
            <div class="inp">
                <label for="firstname">Nome</label>
                <input id="firstname" type="text" name="firstname" placeholder="Digite o nome do seu nome do pet" required maxlength="20" minlength="3"  autofocus>
            </div>

        
            <div class="inp">
                <label for="email">E-mail</label>
                <input id="email" type="email" name="email" placeholder="Digite o seu e-mail" required maxlength="60" autofocus>
            </div>
            
            <div class="inp">
                <label for="number">Idade</label>
                <input type="number" name="number" id="date">
            </div>
            
           
        </div>
        </section>

        
            
        </section>
