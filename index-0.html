<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="author" content="@joyzinhw">
    <meta name="description" content="codpet, um site para cadrastro de animais">
    <meta name="keywords" content="sites, web, animais, cadrastro, adoção, localizacao">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"> <!--import do css-->
    <title>cadpet</title>
</head>

<body>
    
    <div class="container">
        <div class="form-image">
            <img src="assets/img/tenso.svg" alt="tenso.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro do pet</h1>
                    </div>
                </div>

                <div class="input-group"> <!--inputs-->
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite o nome do seu pet" required maxlength="20" minlength="3"  autofocus>
                    </div>

                    <div class="input-box">
                        <label for="idade">Idade</label>
                        <input id="idade" type="number" name="idade" placeholder="Qual é a idade do seu pet" required maxlength="2"minlength="2" autofocus>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="Numero do responsavel" required maxlength="11" autofocus>
                    </div>
                    
                    <div class="input-box">
                        <label for="desc">Descrição</label>
                        <input id="desc" type="text" name="desc" placeholder="Descrição do seu pet" autofocus>
                    </div>

                    
                    <div class="input-box">
                        <label for="img">Imagem</label>
                        <input id="img" type="file" name="img" placeholder="Imagem do seu pet" autofocus>
                    </div>
                </div>



                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Fêmea</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Macho</label>
                        </div>

                </div>
                
                <div class="continue-button">
                    <button><a href="#">Cadrastra</a></button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
